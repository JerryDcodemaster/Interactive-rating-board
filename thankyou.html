<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rewards</title>
</head>
<body>
    <section class="card">
        <div class="img-container">
          <img
            class="thankyou"
            src="./images/illustration-thank-you.svg"
            alt="thankyou"
          />
        </div>
  
        <div class="img-container">
          <div class="circle thankcircle">
            <p class="thanktext">You selected 4 out of 5 stars</p>
          </div>
        </div>
        <div class="img-container">
          <div class="question thank-header">Thank you!</div>
          </div>
        </div>
        <div class="img-container">
          <p class="subtext thank-sub">
              We appreciate you taking the time to to give a rating.<br> If you ever need more support, don't hesitate to<br> get in touch!
          </p>
        </div>
    </section>


      <script src="thankyou.js"></script>
</body>
</html>
